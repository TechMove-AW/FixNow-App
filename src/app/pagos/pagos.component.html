<div class="payment-container">
  <h2>Detalles de Pago</h2>
  <form [formGroup]="paymentForm" (ngSubmit)="submitForm()">
    <div class="form-group">
      <label for="cardNumber">
        <mat-icon>credit_card</mat-icon> Número de Tarjeta
      </label>
      <mat-form-field appearance="outline">
        <input matInput id="cardNumber" type="text" formControlName="cardNumber">
        <mat-error *ngIf="paymentForm.get('cardNumber')?.hasError('required')">Campo requerido</mat-error>
        <mat-error *ngIf="paymentForm.get('cardNumber')?.hasError('pattern')">Número de tarjeta inválido</mat-error>
      </mat-form-field>
    </div>

    <div class="inline-fields">
      <div class="form-group">
        <label for="expiryDate">
          <mat-icon>calendar_today</mat-icon> MM/AA
        </label>
        <mat-form-field appearance="outline">
          <input matInput id="expiryDate" type="text" formControlName="expiryDate" placeholder="MM/AA">
          <mat-error *ngIf="paymentForm.get('expiryDate')?.hasError('required')">Campo requerido</mat-error>
          <mat-error *ngIf="paymentForm.get('expiryDate')?.hasError('pattern')">Formato inválido (MM/AA)</mat-error>
        </mat-form-field>
      </div>
      <div class="form-group">
        <label for="cvv">
          <mat-icon>security</mat-icon> CVV <mat-icon class="help-icon">help_outline</mat-icon>
        </label>
        <mat-form-field appearance="outline">
          <input matInput id="cvv" type="text" formControlName="cvv">
          <mat-error *ngIf="paymentForm.get('cvv')?.hasError('required')">Campo requerido</mat-error>
          <mat-error *ngIf="paymentForm.get('cvv')?.hasError('pattern')">CVV inválido</mat-error>
        </mat-form-field>
      </div>
    </div>

    <div class="inline-fields">
      <div class="form-group">
        <label for="name">
          <mat-icon>person</mat-icon> Nombre
        </label>
        <mat-form-field appearance="outline">
          <input matInput id="name" type="text" formControlName="name">
          <mat-error *ngIf="paymentForm.get('name')?.hasError('required')">Campo requerido</mat-error>
        </mat-form-field>
      </div>
      <div class="form-group">
        <label for="lastName">
          <mat-icon>person</mat-icon> Apellido
        </label>
        <mat-form-field appearance="outline">
          <input matInput id="lastName" type="text" formControlName="lastName">
          <mat-error *ngIf="paymentForm.get('lastName')?.hasError('required')">Campo requerido</mat-error>
        </mat-form-field>
      </div>
    </div>

    <div class="form-group">
      <label for="email">
        <mat-icon>email</mat-icon> Email
      </label>
      <mat-form-field appearance="outline">
        <input matInput id="email" type="email" formControlName="email">
        <mat-error *ngIf="paymentForm.get('email')?.hasError('required')">Campo requerido</mat-error>
        <mat-error *ngIf="paymentForm.get('email')?.hasError('email')">Email inválido</mat-error>
      </mat-form-field>
    </div>

    <div class="form-group">
      <label for="mobile">
        <mat-icon>smartphone</mat-icon> Móvil
      </label>
      <mat-form-field appearance="outline">
        <input matInput id="mobile" type="tel" formControlName="mobile">
        <mat-error *ngIf="paymentForm.get('mobile')?.hasError('required')">Campo requerido</mat-error>
        <mat-error *ngIf="paymentForm.get('mobile')?.hasError('pattern')">Número de móvil inválido</mat-error>
      </mat-form-field>
    </div>

    <div class="register-text">Regístrate a:</div>
    <button mat-raised-button color="primary" type="submit">Suscribirse</button>
    <button mat-button type="button" (click)="cerrarModal()">Cerrar</button>
  </form>
</div>

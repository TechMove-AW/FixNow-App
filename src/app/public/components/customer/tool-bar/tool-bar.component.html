<mat-toolbar class="tool-bar">
  <mat-toolbar-row class="top-row">
    <a routerLink="./home">
      <img src="logo.svg" class="logo" width="150">
    </a>
    <span style="flex: 1 1 auto;"></span>
    <div class="header-actions">
      <a mat-icon-button aria-label="Notificaciones" routerLink="./alerts">
        <mat-icon>notifications_none</mat-icon>
      </a>
      <button mat-icon-button aria-label="Mensajes">
        <mat-icon>mail_outline</mat-icon>
      </button>
      <!-- Botón de perfil que ahora puede hacer logout -->
      <button mat-icon-button class="profile-icon-button" aria-label="Perfil" (click)="logout()">
        <span class="profile-initial">{{ profileInitial }}</span>
      </button>
    </div>
  </mat-toolbar-row>

  <mat-toolbar-row class="categories-row">
    <!-- Ahora itera sobre las categorías del backend -->
    @for(speciality of specialities; track speciality.id){
      <!-- Usamos el 'slug' para la ruta, que es más amigable para URLs -->
      <a mat-button [routerLink]="['/customer/worker-catalog', speciality.slug]" class="category-button">
        {{ speciality.displayName }}
      </a>
    }
  </mat-toolbar-row>
</mat-toolbar>

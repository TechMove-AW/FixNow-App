<div class="auth-form-card">
  <div class="form-card-logo">FIX IT</div>
  <nav class="auth-tabs">
    <a routerLink="/register/worker" routerLinkActive="active-tab">REGISTRASE (TRABAJADOR)</a>
    <a routerLink="/login/worker" routerLinkActive="active-tab">INICIAR SESIÓN (TRABAJADOR)</a>
  </nav>
  <form [formGroup]="registerForm" (ngSubmit)="onRegister()" class="auth-inner-form">
    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="firstName" placeholder="Tu nombre">
    </mat-form-field>

    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Apellido</mat-label>
      <input matInput formControlName="lastName" placeholder="Tu apellido">
    </mat-form-field>

    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Correo Electrónico</mat-label>
      <input matInput type="email" formControlName="email" placeholder="ejemplo@correo.com">
    </mat-form-field>

    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Teléfono</mat-label>
      <input matInput type="tel" formControlName="phone" placeholder="Tu número de teléfono">
    </mat-form-field>

    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Especialidad Principal</mat-label>
      <mat-select formControlName="specialty">
        <mat-option *ngFor="let spec of specialities" [value]="spec.id">
          {{ spec.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill" class="form-field">
      <mat-label>URL de Avatar</mat-label>
      <input matInput formControlName="avatarUrl" placeholder="https://ejemplo.com/tu-avatar.jpg">
      <mat-hint>Introduce la URL de tu imagen de perfil</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Contraseña</mat-label>
      <input matInput type="password" formControlName="password" placeholder="Crea una contraseña">
    </mat-form-field>

    <button mat-flat-button type="submit" class="submit-button form-submit-button" [disabled]="registerForm.invalid || isSubmitting">
      {{ isSubmitting ? 'Registrando...' : 'Registrarse' }}
    </button>

    <div class="social-login-divider">
      <span>O regístrate con</span>
    </div>
    <div class="social-buttons">
      <button mat-stroked-button type="button" class="social-button">Facebook</button>
      <button mat-stroked-button type="button" class="social-button">Google</button>
      <button mat-stroked-button type="button" class="social-button">Apple</button>
    </div>
  </form>
</div>

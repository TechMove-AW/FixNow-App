<div class="complete-profile-container">
  <mat-card class="profile-card">
    <mat-card-title>Completa tu perfil de Trabajador</mat-card-title>
    <mat-card-subtitle>Llena los siguientes datos para que los clientes puedan encontrarte.</mat-card-subtitle>
    <mat-card-content>
      <form [formGroup]="profileForm" (ngSubmit)="onSubmitProfile()" class="profile-form">

        <mat-form-field appearance="outline">
          <mat-label>Nombre</mat-label>
          <input matInput formControlName="firstName" required>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Apellido</mat-label>
          <input matInput formControlName="lastName" required>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Descripción breve sobre ti</mat-label>
          <textarea matInput formControlName="description" placeholder="Ej: Soy un profesional con 5 años de experiencia..."></textarea>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Especialidad Principal</mat-label>
          <mat-select formControlName="specialty" required>
            <mat-option *ngFor="let spec of specialities" [value]="spec.id">
              {{ spec.displayName }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Disponibilidad</mat-label>
          <input matInput formControlName="availability" placeholder="Ej: Lunes a Sábado, 8am - 6pm" required>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Tarifa por Hora (S/)</mat-label>
          <input matInput type="number" formControlName="hourlyRateAmount" required>
        </mat-form-field>

        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>

        <button mat-raised-button color="primary" type="submit" class="submit-button" [disabled]="profileForm.invalid">
          Finalizar Registro
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>

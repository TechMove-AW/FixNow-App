<mat-card class="worker-card" appearance="outlined">
    <img mat-card-image [src]="worker.user.profilePicture" [alt]="`Foto de ${worker.user.firstName}`">
    <mat-card-header>
      <mat-card-title>{{ worker.user.firstName }} {{ worker.user.lastName }}</mat-card-title>
      <mat-card-subtitle>{{ worker.category.name }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>

      <p>
        {{ worker.experienceDescription }}
      </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>Ver perfil</button>
        <span style="display: flex; justify-content: center; align-items: center; gap: 5px;">
            <mat-icon>star</mat-icon>
            <p>{{ worker.rating }}</p>
        </span>
    </mat-card-actions>
</mat-card>

<mat-toolbar>
    <mat-toolbar-row>
        <span>FixNow</span>
        <span style="flex: 1 1 auto;"></span>
        <button mat-fab aria-label="Example icon button with a delete icon">
            <mat-icon>mail</mat-icon>
        </button>
    </mat-toolbar-row>

    <mat-toolbar-row>
        @for(speciality of specialities; track speciality.id){
            <button mat-button [routerLink]="['./speciality', speciality.slug]">
                {{ speciality.name }}
            </button>
        }
    </mat-toolbar-row>
</mat-toolbar>

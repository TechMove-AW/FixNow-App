<div class="error-dialog-content-wrapper">
  <h2 mat-dialog-title class="error-title">{{ 'dialogs.fieldError.title' | translate }}</h2>
  <mat-dialog-content class="error-message">
    <p>{{ 'dialogs.fieldError.message' | translate }}</p>
  </mat-dialog-content>
  <mat-dialog-actions align="center" class="error-actions">
    <button mat-flat-button class="accept-button" [mat-dialog-close]="true">{{ 'dialogs.fieldError.acceptButton' | translate }}</button>
  </mat-dialog-actions>
</div>

<div class="error-dialog-content-wrapper">
  <h2 mat-dialog-title class="error-title">ERROR</h2>
  <mat-dialog-content class="error-message">
    <p>Complete los campos antes de usar esta opción</p>
  </mat-dialog-content>
  <mat-dialog-actions align="center" class="error-actions">
    <!-- [mat-dialog-close] sin valor o con true cerrará el diálogo -->
    <button mat-flat-button class="accept-button" [mat-dialog-close]="true">Aceptar</button>
  </mat-dialog-actions>
</div>

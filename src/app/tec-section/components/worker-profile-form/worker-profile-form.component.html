<form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="profile-form">
  <div class="form-row">
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="fullName">
    </mat-form-field>
  </div>
  <div class="form-row">
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email">
    </mat-form-field>
  </div>
  <div class="form-row">
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Número</mat-label>
      <input matInput type="tel" formControlName="phoneNumber">
    </mat-form-field>
  </div>
  <div class="form-row">
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Edad</mat-label>
      <input matInput type="number" formControlName="age">
    </mat-form-field>
  </div>
  <div class="form-row">
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>DNI</mat-label>
      <input matInput formControlName="dni">
    </mat-form-field>
  </div>
  <div class="form-row">
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>¿Cuál es tu especialidad?</mat-label>
      <mat-select formControlName="specialty">
        <mat-option *ngFor="let spec of specialties" [value]="spec">
          {{ spec }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="form-row">
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Años de Experiencia</mat-label>
      <input matInput type="number" formControlName="experienceYears">
    </mat-form-field>
  </div>
  <div class="form-row">
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Dirección/Local</mat-label>
      <input matInput formControlName="address">
    </mat-form-field>
  </div>
  <div class="form-actions">
    <button mat-flat-button type="submit" class="submit-button-form yellow-button-form">
      Guardar
    </button>
  </div>
</form>
